<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <nav th:fragment="nav" class="navbar navbar-expand-md fixed-top navbar-dark bg-dark">
            <a class="navbar-brand" th:href="@{'/welcome'}">Notes</a>
            <button class="navbar-toggler p-0 border-0" type="button" data-toggle="offcanvas">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse offcanvas-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item" th:classappend="${module == 'home' ? 'active' : ''}">
                        <a class="nav-link" th:href="@{'/note/'}">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item" th:classappend="${module == 'addNote' ? 'active' : ''}">
                        <a class="nav-link" th:href="@{'/note/save'}">Add Note <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item" th:classappend="${module == 'category' ? 'active' : ''}">
                        <a class="nav-link" th:href="@{'/category/'}">Manage Categories <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
                <form action="/logout" method="POST" class="form-inline my-2 my-lg-0">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Logout</button>
                </form>
            </div>
        </nav>
    </body>
</html>
